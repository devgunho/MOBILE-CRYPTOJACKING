dia.fox2detroit.com/media.fox2detroit.com/photo/2018/07/05/Still0705_00007_1530795136666_5757896_ver1.0_640_360.jpg" alt="photo"> </a> </figure> </aside> <div id="modal-magnify-photo-344717308-344717083" class="reveal-modal" data-reveal="" aria-labelledby="modalTitle" aria-hidden="true" role="dialog"> <figure class="media"> <img src="https://media.fox2detroit.com/media.fox2detroit.com/photo/2018/07/05/Still0705_00007_1530795136666_5757896_ver1.0_640_360.jpg" alt="photo"> <figcaption></figcaption> </figure> <a class="close-reveal-modal" aria-label="Close"> <i class="fa fa-close"></i> </a> </div> </div> <div id="relatedHeadlines-344717308" style="display: none;"> </div> <p><strong class='dateline'>DETROIT (WJBK)</strong> - How does someone steal more than 600 gallons of gas from a gas station -- in the middle of the day?&nbsp;</p><p>That&#39;s what Detroit Police are working to figure out right now. They&#39;re looking for the high-tech thieves who somehow hacked into a gas pump</p><p>Police say the massive gas guzzle took over an hour and a half. Add that to the fact they say 10 vehicles were involved. The damage comes to about $1,800 worth of gas.&nbsp;</p><p>&quot;I can&#39;t even imagine how they could pull that off without the gas people inside knowing,&quot; gas customer Ida Lewis wondered. &quot;Couldn&#39;t they shut the pumps off?&quot;</p><p>Good question.</p><p>We asked the clerk who was there June 23 when the gas guzzlers were getting away with the goods.</p><p>&quot;For a while it looks like there were just cars coming through taking the gas. And your screen was blank?&quot; Hilary Golston asks him.&nbsp;</p><p>&quot;I tried to stop it but it didn&#39;t work,&quot; Aziz Awadh told us. &quot;I tried to stop it here from the screen but the screen&#39;s not working. I tried to stop it from the system; nothing working (sic).&quot;</p><p>Aziz says the system wouldn&#39;t respond and it wasn&#39;t until he says he got an emergency kit that he was able to shut the pump down, and then call police.&nbsp;</p><p>The internet is filled with videos on how to get free gas, which might have informed the perps practices. Police say they used a remote device to hack the pump at 1 in the afternoon. Broad daylight.</p><p>Police aren&#39;t sure if the people in the 10 cars were all in on it All they could say is they&#39;re investigating.</p><p>We also asked about surveillance video, which the owner did not want to share. Police did confirm, though, that whatever device was used did stop the pump from being turned off inside.&nbsp;</p> </div> </section> <div class="delay-bg-load"> <script type="text/javascript">(function(c,a){window.taboolaFn=window.taboolaFn||[];window.scopeCounter=window.scopeCounter||[];window._taboola=window._taboola||[];window.scopeCounter["taboola-mid-article-thumbnails-1"]=0;var b;window.taboolaFn["showTaboola_taboola-mid-article-thumbnails-1"]=function(){googletag.cmd.push(function(){window.scopeCounter["taboola-mid-article-thumbnails-1"]++;if(window.scopeCounter["taboola-mid-article-thumbnails-1"]===1){b=c("#common_taboola-mid-article-thumbnails-1")}var f=b.clone();var e=f.children("div");var d=[];c.each(e,function(h,j){var i=c(j);if(i.attr("class")=="grid-items"){i.remove()}else{d.push(j)}});if(d.length>0){var g=0;c.each(d,function(i,j){var h=j.getAttribute("id");if(h&&h!=null&&h!="null"){if(window.scopeCounter["taboola-mid-article-thumbnails-1"]>=1){j.setAttribute("id",h+"_"+window.scopeCounter["taboola-mid-article-thumbnails-1"])}}else{j.setAttribute("id","taboola-mid-article-thumbnails-1_"+g+"_"+scopeCounter["taboola-mid-article-thumbnails-1"]);g++}});f.attr("id","common_taboola-mid-article-thumbnails-1"+window.scopeCounter["taboola-mid-article-thumbnails-1"]);c("#taboola-mid-article-thumbnails-1").append(f.html());if(window.scopeCounter["taboola-mid-article-thumbnails-1"]>=1){}}});c(window).trigger("reset_sticky_elements")}})(jQuery,AUI());</script> <script>(function(b,a){b(document).ready(function(){wind media.fox2detroit.com/media.fox2detroit.com/photo/2019/04/04/wjbk-missing-teen-and-baby-detroit-040419_1554400135194_6981916_ver1.0_640_360.jpg" src="https://media.fox2detroit.com/media.fox2detroit.com/photo/2019/04/04/wjbk-missing-teen-and-baby-detroit-040419_1554400135194_6981916_ver1.0_640_360.jpg" alt="Police&#x20;looking&#x20;for&#x20;Detroit&#x20;teen&#x20;and&#x20;her&#x20;1-year-old&#x20;baby"> <img class="responsive delay-load hide-for-small-down" data-src="https://media.fox2detroit.com/media.fox2detroit.com/photo/2019/04/04/wjbk-missing-teen-and-baby-detroit-040419_1554400135194_6981916_ver1.0_1280_720.jpg" src="https://media.fox2detroit.com/media.fox2detroit.com/photo/2019/04/04/wjbk-missing-teen-and-baby-detroit-040419_1554400135194_6981916_ver1.0_1280_720.jpg" alt="Police&#x20;looking&#x20;for&#x20;Detroit&#x20;teen&#x20;and&#x20;her&#x20;1-year-old&#x20;baby"> </figure> <small class="copyright">Â© Copyright 2000 - 2019 Fox Television Stations, LLC. All Rights Reserved.</small> </div> <div class="headline-wrapper"> <h4>Police looking for Detroit teen and her 1-year-old baby</h4> </div> <div class="meta-wrapper"> </div> <div class="meta"> <p class="updated"><strong>Posted</strong><span>&nbsp;Apr 04 2019 01:49PM EDT</span></p> </div> <div class="body-wrapper "> <div class="body-content"> <p>Detroit police are asking for the public&#39;s help locating a teen and her baby.&nbsp;</p><p>Police say 16-year-old Isabele Murillo and her 1-year-old daughter haven&#39;t been seen since around 2 a.m. Thursday, April 4. They were last seen in the 9000 block of Falcno Street.&nbsp;</p><p>Police say Isabele may be driving a brown 2005 Jeep Grand Cherokee.&nbsp;</p> </div> <div class="body-cover"> <span>Read the full story <i class="icon-fox-read-more"></i></span> </div> </div> </a> </li> <li> <a href="/news/local-news/michigan-s-top-court-rejects-appeal-of-nassar-sentence" title="Michigan&#x27;s&#x20;top&#x20;court&#x20;rejects&#x20;appeal&#x20;of&#x20;Nassar&#x20;sentence" > <div class="image-wrapper "> <figure class="responsive-wrapper image"> <img class="responsive delay-load hide-for-medium-up" data-src="https://media.fox2detroit.com/media.fox2detroit.com/photo/2018/05/16/Michigan_State_to_pay_Nassar_survivors___0_5512812_ver1.0_640_360.jpg" src="https://media.fox2detroit.com/media.fox2detroit.com/photo/2018/05/16/Michigan_State_to_pay_Nassar_survivors___0_5512812_ver1.0_640_360.jpg" alt="Michigan&#x27;s&#x20;top&#x20;court&#x20;rejects&#x20;appeal&#x20;of&#x20;Nassar&#x20;sentence"> <img class="responsive delay-load hide-for-small-down" data-src="https://media.fox2detroit.com/media.fox2detroit.com/photo/2018/05/16/Michigan_State_to_pay_Nassar_survivors___0_5512812_ver1.0_1280_720.jpg" src="https://media.fox2detroit.com/media.fox2detroit.com/photo/2018/05/16/Michigan_State_to_pay_Nassar_survivors___0_5512812_ver1.0_1280_720.jpg" alt="Michigan&#x27;s&#x20;top&#x20;court&#x20;rejects&#x20;appeal&#x20;of&#x20;Nassar&#x20;sentence"> </figure> <small class="copyright"></small> </div> <div class="headline-wrapper"> <h4>Michigan's top court rejects appeal of Nassar sentence</h4> </div> <div class="meta-wrapper"> </div> <div class="meta"> <p class="updated"><strong>Posted</strong><span>&nbsp;Apr 04 2019 01:37PM EDT</span></p> </div> <div class="body-wrapper "> <div class="body-content"> <p>The Michigan Supreme Court has rejected an appeal from former sports doctor Larry Nassar, which means a 40-year prison sentence for assaulting gymnasts will stand.</p><p>Nassar is under two identical sentences from judges in two Michigan counties. The Supreme Court&#39;s brief order covers the sentence for molesting gymnasts at an Eaton County gym, near Lansing. The court declined to take Nassar&#39;s appeal.&nbsp;</p><p>Separately, the state appeals court still is reviewing a 40-year sentence handed down in Ingham County. The court is considering whether Nassar&#39;s rights were violated by provocative remarks from Judge Rosemarie Aquilina .</p> </div> <div class="body-cover"> <span>Read the full story <i class="icon-fox-read-more"></i></span> </div> </div> </a> </li> <li> <a href="/news/local-news/family-of-aiyana-jones-girl-killed-in-botched-raid-reaches-825m-settlement-with-detroit" title="Family&#x20;of&#x20;Aiyana&#x20;Jones&#x2c;&#x20;girl&#x20;killed&#x20;in&#x20;botched&#x20;raid&#x2c;&#x20;reaches&#x20;&#x24;8&#x2e;25M&#x20;settlement&#x20;with&#x20;Detroit" > <div class="image-wrapper "> <figure class="responsive-wrapper image"> <img class="responsive delay-load hide-for-medium-up" data-src="https://media.fox2detroit.com/media.fox2detroit.com/photo/2015/07/09/28049027_2_2469_ver1.0_640_360.jpg" src="https://media.fox2detroit.com/media.fox2detroit.com/photo/2015/07/09/28049027_2_2469_ver1.0_640_360.jpg" alt="Family&#x20;of&#x20;Aiyana&#x20;Jones&#x2c;&#x20;girl&#x20;killed&#x20;in&#x20;botched&#x20;raid&#x2c;&#x20;reaches&#x20;&#x24;8&#x2e;25M&#x20;settlement&#x20;with&#x20;Detroit"> <img class="responsive delay-load hide-for-small-down" data-src="https://media.fox2detroit.com/media.fox2detroit.com/photo/2015/07/09/28049027_2_2469_ver1.0_1280_720.jpg" src="https://media.fox2detroit.com/media.fox2detroit.com/photo/2015/07/09/28049027_2_2469_ver1.0_1280_720.jpg" alt="Family&#x20;of&#x20;Aiyana&#x20;Jones&#x2c;&#x20;girl&#x20;killed&#x20;in&#x20;botched&#x20;raid&#x2c;&#x20;reaches&#x20;&#x24;8&#x2e;25M&#x20;settlement&#x20;with&#x20;Detroit"> </figure> <small class="copyright"></small> </div> <div class="headline-wrapper"> <h4>Family of Aiyana Jones, girl killed in botched raid, reaches $8.25M settlement with Detroit</h4> </div> <div class="meta-wrapper"> </div> <div class="meta"> <p class="updated"><strong>Posted</strong><span>&nbsp;Apr 04 2019 12:25PM EDT</span></p> <p class="updated"><strong>Updated</strong><span>&nbsp;Apr 04 2019 12:50PM EDT</span></p> </div> <div class="body-wrapper "> <div class="body-content"> <p>The family of Aiyana Jones, the 7-year-old girl who was shot by a Detroit police officer in a botched raid in 2010, has settled a civil suit with attorneys from the city of Detroit for $8.25 million.</p><p>Aiyana Stanley-Jones was fatally shot by Detroit officer Joseph Weekley in May 2010 during a botched police raid.</p><p>In the middle of the night, police came through the door of a home on Lilybridge on Detroit&#39;s east side in attempts of locating a murder suspect. In all of the chaos, Aiyana was accidentally shot while she was sleeping on the couch.</p> </div> <div class="body-cover"> <span>Read the full story <i class="icon-fox-read-more"></i></span> </div> </div> </a> </li> </ul> </div> </section> <!-- end: STORY SNIPPET --> </div> </div> </div> </div> </div> <div class="portlet-boundary portlet-boundary_56_ portlet-static portlet-static-end portlet-borderless portlet-journal-content " id="p_p_id_56_INSTANCE_0724_" > <span id="p_56_INSTANCE_0724"></span> <div class="portlet-body"> <div class="portlet-borderless-container " style=""> <div class="portlet-body"> <div class="journal-content-article" id="article_10155_65880_MOD-FOX-FEATURED-WJBK_1.3"> <!-- begin: STORY LIST --> <div class="featured-module-wrapper"> <div class="story-page-divider"></div> <header class="mod-header featured-header"> <h3>Featured Videos</h3> </header> <div class="mod-content featured-module"> <ul class="list stories"> <li class="story"> <a class="story-link" href="/news/14-year-old-says-he-is-illinois-boy-who-went-missing-in-2011"></a> <figure class="crop-photo thumb delay-bg-load ratio-16x9" style="background-image: url('https://media.fox5dc.com/media.fox5dc.com/photo/2019/04/03/Timmothy%20Pitzen%20-%20COLLAGE_1554333912458.png_6978731_ver1.0_320_180.jpg');"> <img src="https://media.fox2detroit.com/lakana-fox-global/theme/images/wjbk/placeholder-16x9.jpg" alt="(National Center of Missing and Exploited Children)" title="Timmothy Pitzen - COLLAGE-401720"/> <span class='icon'><i class='icomoon-play'></i></span> </figure> <h3>14-year-old says he is Illinois boy who
