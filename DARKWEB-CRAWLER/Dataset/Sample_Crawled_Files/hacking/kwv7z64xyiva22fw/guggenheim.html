uot;:&amp;quot;Agathe Snow: &amp;lt;em&amp;gt;Stamina&amp;lt;\\\\\\\/em&amp;gt;, Solomon R. Guggenheim Museum, New York, August 20, 2015. Photo: SRGF&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Interior of the Guggenheim&amp;#039;s rotunda during Agathe Snow&amp;#039;s performance, Stamina&amp;quot;},{&amp;quot;ID&amp;quot;:86394,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-srgm-shop-extension-interior-16-9.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Solomon R. Guggenheim Museum store. Photo: Kristopher McKay&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;View of the Solomon R. Guggenheim Museum store, New York.&amp;quot;},{&amp;quot;ID&amp;quot;:97105,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2015\\\\\\\/12\\\\\\\/installation-sarah-crowner-the-wright-heald.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald &amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald&amp;quot;},{&amp;quot;ID&amp;quot;:97109,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2015\\\\\\\/11\\\\\\\/installation-sarah-crowner-the-wright-heald-4.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald &amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald&amp;quot;},{&amp;quot;ID&amp;quot;:97111,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2015\\\\\\\/11\\\\\\\/installation-sarah-crowner-the-wright-heald-6.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald &amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald&amp;quot;},{&amp;quot;ID&amp;quot;:97113,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2015\\\\\\\/11\\\\\\\/installation-sarah-crowner-the-wright-heald-8.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald &amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald&amp;quot;},{&amp;quot;ID&amp;quot;:60349,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2015\\\\\\\/12\\\\\\\/architecture-srgm-archives-exterior-opening-day-square.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Solomon R. Guggenheim Museum on opening day, October 21, 1959, New York, New York. Part of the Hilla von Rebay Foundation Archive (M0007). Photo: SRGF&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;The Solomon R. Guggenheim Museum on opening day, October 21, 1959&amp;quot;},{&amp;quot;ID&amp;quot;:53862,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2015\\\\\\\/11\\\\\\\/architecture-srgm-construction-scaffold-2974\\\\u00d73000-e1455223277765.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Solomon R. Guggenheim Museum during construction, circa 1959. Photo: William H. Short&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Construction of the Solomon R. Guggenheim Museum&amp;quot;}]&#039; display=&#039;full&#039;&gt;&lt;\\\/guggen-viewer&gt;\\n\\t\\t\\t&lt;\\\/p&gt;\\n&lt;h2&gt;New York&lt;\\\/h2&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;Solomon R. Guggenheim Museum&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;Frank Lloyd Wright \\u2022 Established in 1939 \\u2022 Built in 1959&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;p&gt;An internationally renowned art museum and one of the most significant architectural icons of the 20th century, the Guggenheim Museum in New York is at once a vital cultural center, an educational institution, and the heart of an international network of museums. Visitors can experience special exhibitions of modern and contemporary art, lectures by artists and critics, performances and film screenings, classes for teens and adults, and daily tours of the galleries led by museum educators. Founded on a collection of early modern masterpieces, the Guggenheim Museum today is an ever-evolving institution devoted to the art of the 20th century and beyond.&lt;\\\/p&gt;\\n&lt;p&gt;&lt;a href=\\&quot;\\\/plan-your-visit\\&quot; class=\\&quot;button arrow gray\\&quot;&gt;PLAN YOUR VISIT&lt;\\\/a&gt;&lt;a href=\\&quot;\\\/exhibitions\\&quot; class=\\&quot;button arrow gray\\&quot;&gt;VIEW EXHIBITIONS IN NEW YORK&lt;\\\/a&gt;&lt;\\\/p&gt;\\n&lt;h4&gt;Architecture&lt;\\\/h4&gt;\\n&lt;p&gt;In 1943, Frank Lloyd Wright was commissioned to design a building to house the Museum of Non-Objective Painting, which had been established by the Solomon R. Guggenheim Foundation in 1939. In a letter dated June 1, 1943, &lt;a href=\\&quot;\\\/history\\\/hilla-rebay\\&quot;&gt;Hilla Rebay&lt;\\\/a&gt;, the curator of the foundation and director of the museum, instructed Wright, \\u201cI want a temple of spirit, a monument!\\u201d&lt;\\\/p&gt;\\n&lt;p&gt;Wright\\u2019s inverted-ziggurat design was not built until 1959. Numerous factors contributed to this 16-year delay: modifications to the design (all told, the architect produced 6 separate sets of plans and 749 drawings), the acquisition of additional property, and the rising costs of building materials following World War II. The death of the museum\\u2019s benefactor, &lt;a href=\\&quot;\\\/history\\\/solomon-r-guggenheim\\&quot;&gt;Solomon R. Guggenheim&lt;\\\/a&gt;, in 1949 further delayed the project. It was not until 1956 that construction of the museum, renamed in Guggenheim\\u2019s memory, finally began.&lt;\\\/p&gt;\\n&lt;p&gt;Wright\\u2019s masterpiece opened to the public on October 21, 1959, six months after his death, and was immediately recognized as an architectural icon. The Solomon R. Guggenheim Museum is arguably the most important building of Wright\\u2019s late career. A monument to modernism, the unique architecture of the space, with its spiral ramp riding to a domed skylight, continues to thrill visitors and provide a unique forum for the presentation of contemporary art. In the words of critic Paul Goldberger, \\u201cWright\\u2019s building made it socially and culturally acceptable for an architect to design a highly expressive, intensely personal museum. In this sense almost every museum of our time is a child of the Guggenheim.\\u201d&lt;\\\/p&gt;\\n&lt;p&gt;Wright\\u2019s original plans for the Solomon R. Guggenheim Museum called for a ten-story tower behind the smaller rotunda, to house galleries, offices, workrooms, storage, and private studio apartments. Largely for financial reasons, Wright\\u2019s proposed tower went unrealized. In 1990, Gwathmey Siegel &amp;amp; Associates Architects revived the plan with its eight-story tower, which incorporates the foundation and framing of a smaller 1968 annex designed by Frank Lloyd Wright\\u2019s son-in-law, William Wesley Peters.&lt;\\\/p&gt;\\n&lt;p&gt;In 1992, after a major interior renovation, the museum reopened with the entire original Wright building now devoted to exhibition space and completely open to the public for the first time. The tower contains 4,750 square meters of new and renovated gallery space, 130 square meters of new office space, a restored restaurant, and retrofitted support and storage spaces. The tower\\u2019s simple facade and grid pattern highlight Wright\\u2019s unique spiral design and serves as a backdrop to the rising urban landscape behind the museum.&lt;\\\/p&gt;\\n&lt;p&gt;In 2008, the Solomon R. Guggenheim Museum was designated a National Historic Landmark; in 2015, along with nine other buildings designed by Frank Lloyd Wright, the building was nominated by the United States to be included in the United Nations Educational, Scientific and Cultural Organization (UNESCO)\\u00a0&lt;a href=\\&quot;http:\\\/\\\/whc.unesco.org\\\/en\\\/list\\&quot; target=\\&quot;_blank\\&quot; rel=\\&quot;noopener\\&quot;&gt;World Heritage List&lt;\\\/a&gt;.&lt;\\\/p&gt;\\n&lt;p&gt;In 2019, the Frank Lloyd Wright\\u2013designed Solomon R. Guggenheim Museum &lt;a href=\\&quot;\\\/building\\&quot;&gt;celebrates 60 years&lt;\\\/a&gt; as an architectural icon and \\u201ctemple of spirit\\u201d where radical art and architecture meet.&lt;\\\/p&gt;\\n&quot;}'><\/location-drawer>\n\t\t\t\t\t<\/div>\n\t\t\t\t\t\t\t\t\t<div class=\"location\">\n\t\t\t\t\t\t<section location-drawer location='{&quot;title&quot;:&quot;Venice&quot;,&quot;subtitle&quot;:&quot;Peggy Guggenheim Collection&quot;,&quot;thumbnail&quot;:&quot;https:\\\/\\\/www.guggenheim.org\\\/wp-content\\\/uploads\\\/2018\\\/03\\\/architecture-pgc-exterior-eve p;quot;Interior of the Peggy Guggenheim Collection, Venice, Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Interior of the Peggy Guggenheim Collection&amp;quot;},{&amp;quot;ID&amp;quot;:86386,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/installation-pgc-collection-show-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Interior of the Peggy Guggenheim Collection, Venice, Italy, 2014. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Carlo Cardazzo: A New Vision of Art, November 1, 2008\\\\u2013March 1, 2009, Peggy Guggenheim Collection, Venice&amp;quot;},{&amp;quot;ID&amp;quot;:86378,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-pgc-exterior-garden-1995-heald-web-resized-square.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Peggy Guggenheim Collection sculpture garden, Venice. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;The Peggy Guggenheim Collection sculpture garden, Venice.&amp;quot;},{&amp;quot;ID&amp;quot;:86384,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-pgc-interior-hall-1990-heald.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Peggy Guggenheim Collection, Venice. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;The Peggy Guggenheim Collection, Venice.&amp;quot;},{&amp;quot;ID&amp;quot;:86377,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-pgc-garden-gazebo-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Peggy Guggenheim Collection sculpture garden, Venice.  Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;The Peggy Guggenheim Collection sculpture garden, Venice&amp;quot;},{&amp;quot;ID&amp;quot;:86382,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-pgc-garden-view-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Peggy Guggenheim Collection sculpture garden, Venice. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;The Peggy Guggenheim Collection sculpture garden, Venice.&amp;quot;}]&#039; display=&#039;full&#039;&gt;&lt;\\\/guggen-viewer&gt;\\n\\t\\t\\t&lt;\\\/p&gt;\\n&lt;h2&gt;Venice&lt;\\\/h2&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;Peggy Guggenheim Collection&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;Lorenzo Boschetti\\u00a0&lt;strong&gt;&lt;strong&gt;\\u2022 &lt;\\\/strong&gt;&lt;\\\/strong&gt;ESTABLISHED IN 1951\\u00a0&lt;strong&gt;\\u2022 \\u00a0&lt;\\\/strong&gt;built CA.\\u00a01748&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;p&gt;Located on Venice\\u2019s Grand Canal between Santa Maria della Salute and the Gallerie dell&#039;Accademia, the Peggy Guggenheim Collection is one of Europe\\u2019s premier museums devoted to modern art and is the second most frequently visited museum in Venice. At the core of the museum\\u2019s holdings is &lt;a href=\\&quot;\\\/history\\\/peggy-guggenheim\\&quot;&gt;Peggy Guggenheim&lt;\\\/a&gt;\\u2019s personal collection of 20th-century art comprised of masterpieces ranging in style from Cubism and Surrealism to Abstract Expressionism. The Peggy Guggenheim Collection also exhibits other works owned by the Solomon R. Guggenheim Foundation, presents temporary exhibitions, and manages and operates the U.S. Pavilion of the Venice Biennale.&lt;\\\/p&gt;\\n&lt;p&gt;&lt;a href=\\&quot;http:\\\/\\\/www.guggenheim-venice.it\\\/inglese\\\/default.html\\&quot; class=\\&quot;gray button arrow\\&quot;&gt;PLAN YOUR VISIT&lt;\\\/a&gt;&lt;a href=\\&quot;http:\\\/\\\/www.guggenheim-venice.it\\\/inglese\\\/exhibitions\\\/mostre.php?tipo=2\\&quot; class=\\&quot;button arrow gray\\&quot;&gt;View EXHIBITIONS in Venice&lt;\\\/a&gt;&lt;\\\/p&gt;\\n&lt;h4&gt;Architecture&lt;\\\/h4&gt;\\n&lt;p&gt;On July 28, 1949, a year after she exhibited her collection at the Venice Biennale, Peggy Guggenheim bought the Palazzo Venier dei Leoni from Viscontessa Doris Castlerosse. The prominent and powerful Venier family (several members had been doges) had commissioned Lorenzo Boschetti, the architect of the church of San Barnaba, to design the palazzo, which, as can be seen from the model that is housed in the Museo Correr in Venice, was originally intended to be a five-story building with a classical fa\\u00e7ade. Construction of the palazzo began in or around 1748 but was halted after only one floor was completed, leading some Venetians to call it the &lt;em&gt;palazzo non compiuto&lt;\\\/em&gt; (the unfinished palazzo). Eighteen lion heads adorn the fa\\u00e7ade of the palazzo along the Grand Canal, hence the \\u201cLeoni\\u201d in the name, although some attribute it to a lion that, according to legend, once roamed the garden. In the first decades of the 20th century the palazzo was owned by the celebrated Marchesa Luisa Casati, the muse of the poet Gabriele D\\u2019Annunzio.&lt;\\\/p&gt;\\n&lt;p&gt;Peggy Guggenheim lived in the Palazzo Venier dei Leoni the rest of her life and established her museum there, first opening its large garden and a portion of her home to the public for an exhibition of her sculptures in 1949. In the spring of 1951 she began to invite the public into the palazzo to view her collection three days a week\\u2014a tradition she continued from Easter through October in the years to come. Peggy considered building what she called a \\u201cpenthouse on my roof,\\u201d and went as far as having BBPR, a Milan-based architectural firm led by Lodovico Barbiano di Belgiojoso, Enrico Peressutti, and Ernesto Nathan Rogers, draw up plans that envisioned a \\u201ctwo-story gallery elevated from my roof on pillars twenty feet high.\\u201d She chose not to pursue their plan. Instead, in 1958, she built a one-story &lt;em&gt;barchessa&lt;\\\/em&gt; in the garden, modeled loosely on the wing of the Palladia villa Emo at Fanzole. In 1960, Peggy commissioned artist Claire Falkenstein to create new doors to replace the palazzo\\u2019s heavy wooden gates. Falkenstein completed and installed &lt;em&gt;The New Gates of Paradise&lt;\\\/em&gt; in 1961; each door was made of metal webbing in which she placed large pieces of Murano glass.&lt;\\\/p&gt;\\n&lt;p&gt;In 1980, the Peggy Guggenheim Collection opened under the management of the Solomon R. Guggenheim Foundation, to which Peggy had given her palazzo and collection during her lifetime. By the spring of 1985, all of the rooms on the palazzo\\u2019s main floor had been converted into galleries and the basement rooms into support areas for the museum; the white Istrian stone facade and its unique canal terrace had been restored; the &lt;em&gt;barchessa&lt;\\\/em&gt; had been rebuilt and enclosed; and the garden was landscaped by the Venetian architect Giorgio Bellavitis. In the ensuing years, the adjacent Fondazione Levi building and gardens have been leased, and several neighboring properties have been acquired, resulting in the addition of exhibition space, a garden annex, a shop, and a caf\\u00e9. The expansions were supervised by Clemente di Thiene and his son Giacomo di Thiene.&lt;\\\/p&gt;\\n&quot;}'><\/location-drawer>\n\t\t\t\t\t<\/div>\n\t\t\t\t\t\t\t\t\t<div class=\"location\">\n\t\t\t\t\t\t<section location-drawer location='{&quot;title&quot;:&quot;Bilbao&quot;,&quot;subtitle&quot;:&quot;Guggenheim Museum Bilbao&quot;,&quot;thumbnail&quot;:&quot;https:\\\/\\\/www.guggenheim.org\\\/wp-content\\\/uploads\\\/2016\\\/04\\\/architecture-bilbao-exterior-16-9-ratio-web.jpg&quot;,&quot;content&quot;:&quot;&lt;p&gt;\\t\\t\\t\\t&lt;guggen-viewer images=&#039;[{&amp;quot;ID&amp;quot;:86375,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/installation-bilbao-yamagata-quantum-field-erika-barahona-ede.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Installation view: &amp;lt;em&amp;gt;Quantum Field-X\\\\u00b3,&amp;lt;\\\\\\\/em&amp;gt; Guggenheim Museum Bilbao, August 13, 2004\\\\u2013April 1, 2005. Installation project by Hiro Yamagata. Photo: Erika Barahona-Ede&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Installation view: Quantum Field-X\\\\u00b3 Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86363,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-exterior-daytime-2009-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86365,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-exterior-night-2009-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86362,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-exterior-2011-heald-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86371,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-exterior-bridge-view-heald-16-9.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86373,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-exterior-closeup-night-2009.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86369,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-interior-16-9.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Interior of the Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86370,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-ceiling-16-9.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:null,&amp;quot;alt&amp;quot;:&amp;quot;architecture-bilbao-ceiling-16-9&amp;quot;},{&amp;quot;ID&amp;quot;:86368,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-serra-16-9-e1464103312217.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Interior of the Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Interior of the Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86367,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-interior-2011-heald2-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Interior of the Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Interior of the Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86366,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-interior-gallery-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Interior of the Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Interior of the Guggenheim Museum Bilbao.&amp;quot;},{&amp;quot;ID&amp;quot;:86372,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-exterior-2009-9-16.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86374,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architectutre-bilbao-construction-1996-square.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;View of Guggenheim Museum Bilbao during construction, 1996. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;View of Guggenheim Museum Bilbao during construction, 1996.&amp;quot;}]&#039; display=&#039;full&#039;&gt;&lt;\\\/guggen-viewer&gt;\\n\\t\\t\\t&lt;\\\/p&gt;\\n&lt;h2&gt;Bilbao&lt;\\\/h2&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;Guggenheim Museum Bilbao&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;Frank Gehry \\u2022 Established in 1991 \\u2022 Built in 1997&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;p&gt;When it opened in 1997, the Frank Gehry\\u2013designed Guggenheim Museum Bilbao\\u2014a spectacular structure made of titanium, glass, and limestone\\u2014was hailed as the most important building of its time. Located in the Basque city of Bilbao in northern Spain, the museum features exhibitions organized by the Guggenheim Foundation and by the Guggenheim Museum Bilbao, as well as selections from the permanent collection of the Guggenheim museums.&lt;\\\/p&gt;\\n&lt;p&gt;&lt;a href=\\&quot;http:\\\/\\\/www.guggenheim-bilbao.es\\\/en\\\/plan-your-visit\\\/\\&quot; class=\\&quot;button arrow gray\\&quot;&gt;PLAN YOUR VISIT&lt;\\\/a&gt;&lt;a href=\\&quot;http:\\\/\\\/www.guggenheim-bilbao.es\\\/en\\\/exhibitions\\\/\\&quot; class=\\&quot;button arrow gray\\&quot;&gt;View EXHIBITIONS in bilbao&lt;\\\/a&gt;&lt;\\\/p&gt;\\n&lt;h4&gt;Architecture&lt;\\\/h4&gt;\\n&lt;p&gt;Plans for a new museum in Bilbao date to the late 1980s, when the Basque Administration began formulating a major redevelopment of the region. It was not until 1991, however, that Basque authorities proposed the idea for a Guggenheim Museum Bilbao to the Solomon R. Guggenheim Foundation. In moving forward with the museum, a site was selected and three architects\\u2014Arata Isozaki from Japan, Coop Himmelb(l)au from Austria, and Frank O. Gehry from the United States\\u2014were invited to participate in a competition to produce a conceptual design. There were no requirements in terms of drawings or models to be produced; rather, the architects were only asked to present what they thought would convey their concept for the new museum.&lt;\\\/p&gt;\\n&lt;p&gt;Almost from the moment it opened in 1997, Gehry\\u2019s Guggenheim Museum Bilbao, with its distinctive titanium curves and soaring glass atrium, was hailed as one of the most important buildings of the 20th century. Gehry\\u2019s use of cutting-edge computer-aided design technology enabled him to translate poetic forms into reality. The resulting architecture is sculptural and expressionistic, with spaces unlike any others for the presentation of art. The museum is seamlessly integrated into the urban context, unfolding its interconnecting shapes of stone, glass, and titanium on a 32,500-square-meter site along the Nervi\\u00f3n River in the old industrial heart of the city.&lt;\\\/p&gt;\\n&lt;p&gt;Eleven thousand square meters of exhibition space are distributed over nineteen galleries. Ten of these galleries have a classic orthogonal plan and can be identified from the exterior by their stone finishes. Nine other irregularly shaped galleries present a remarkable contrast and can be identified from the outside by their swirling forms and titanium cladding. The largest gallery, measuring 30 meters wide and 130 meters long, was used for temporary exhibitions for several years. In 2005, it became the site of the largest sculpture commission in history, Richard Serra\\u2019s monumental installation &lt;em&gt;The Matter of Time&lt;\\\/em&gt;. The museum site is crossed at one end by La Salve Bridge that, since 2007, supports the sculpture commissioned from Daniel Buren entitled\\u00a0&lt;em&gt;Arcos rojos \\\/ Arku Gorriak&lt;\\\/em&gt;.&lt;\\\/p&gt;\\n&lt;p&gt;The Guggenheim Museum Bilbao is a pinnacle in Gehry\\u2019s outstanding architectural career as well as in the field of museum design. It remains unsurpassed in its integration of art and architecture, maintaining an aesthetic and programmatic unity.&lt;\\\/p&gt;\\n&quot;}'><\/location-drawer>\n\t\t\t\t\t<\/div>\n\t\t\t\t\t\t\t\t\t<div class=\"location\">\n\t\t\t\t\t\t<section location-drawer location='{&quot;title&quot;:&quot;Abu Dhabi&quot;,&quot;subtitle&quot;:&quot;Guggenheim Abu Dhabi&quot;,&quot;thumbnail&quot;:&quot;https:\\\/\\\/www.guggenheim.org\\\/wp-content\\\/uploads\\\/2016\\\/04\\\/architecture-ad-exterior-rendering-16-9-ratio-web.jpg&quot;,&quot;content&quot;:&quot;&lt;p&gt;\\t\\t\\t\\t&lt;guggen-viewer images=&#039;[{&amp;quot;ID&amp;quot;:80902,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/04\\\\\\\/architecture-ad-exterior-rendering-16-9-ratio-web.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Abu Dhabi, south elevation, digital rendering. Photo: Courtesy TDIC and Gehry Partners, LLP&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Digital rendering of the Guggenheim Abu Dhabi Museum.&amp;quot;},{&amp;quot;ID&amp;quot;:86359,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-ad-exterior-rendering-north-view16-9-ratio.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Abu Dhabi, north elevation, digital rendering. Photo: Courtesy TDIC and Gehry Partners, LLP&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Digital rendering of the Guggenheim Abu Dhabi Museum.&amp;quot;},{&amp;quot;ID&amp;quot;:86358,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-ad-exterior-rendering-south-view16-9-ratio.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Abu Dhabi, south elevation, digital rendering. Photo: Courtesy TDIC and Gehry Partners, LLP&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Digital rendering of the Guggenheim Abu Dhabi Museum.&amp;quot;},{&amp;quot;ID&amp;quot;:86357,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-ad-exterior-rendering-west-view-square.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Abu Dhabi, west elevation, digital rendering. Photo: Courtesy TDIC and Gehry Partners, LLP&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Digital rendering of the Guggenheim Abu Dhabi Museum.&amp;quot;}]&#039; display=&#039;full&#039;&gt;&lt;\\\/guggen-viewer&gt;\\n\\t\\t\\t&lt;\\\/p&gt;\\n&lt;h2&gt;Abu Dhabi&lt;\\\/h2&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;Guggenheim Abu Dhabi&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;frank gehry&lt;strong&gt;\\u00a0\\u2022 &lt;\\\/strong&gt;currently in development&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;p&gt;The Guggenheim Abu Dhabi will be a preeminent platform for contemporary art and culture that presents the most important artistic achievements of our time. From its location in the Middle East\\u2014a central axis between Europe, Asia, and Africa\\u2014the Guggenheim Abu Dhabi will contribute to a more inclusive and expansive view of art history that emphasizes the convergence of local, regional, and international sources of creative inspiration rather than geography or nationality. At the same time, the Guggenheim Abu Dhabi will acknowledge and celebrate the specific identity derived from the cultural traditions of Abu Dhabi and the United Arab Emirates, as well as other countries in the Middle East.&lt;\\\/p&gt;\\n&lt;p&gt;The museum\\u2019s collection will encompass art in all mediums produced around the world from the 1960s to the present day, and will be a catalyst for scholarship in a variety of fields, chief among them the history of art in the Middle East in the 20th and 21st centuries. A dynamic program of changing exhibitions will explore common themes and affinities among the work of artists across time and place. Commissions created specifically for the Guggenheim Abu Dhabi collection will reinforce the museum\\u2019s commitment to working with artists and supporting contemporary artistic production.&lt;\\\/p&gt;\\n&lt;h4&gt;Architecture&lt;\\\/h4&gt;\\n&lt;p&gt;The Guggenheim Abu Dhabi, designed by Frank Gehry, is an experiment in inventive 21st-century museum design. The building defines a new approach to the museum visitor experience and presents an innovative vision for viewing contemporary art in the context of a desert landscape.&lt;\\\/p&gt;\\n&lt;p&gt;Currently under development, the new museum will be situated on a peninsula at the northwestern tip of Saadiyat Island adjacent to Abu Dhabi in the United Arab Emirates. Surrounded on three sides by the gleaming waters of the Arabian\\u00a0Gulf, the building site also serves as a manmade breakwater configured to protect the island\\u2019s pristine north beach zone.&lt;\\\/p&gt;\\n&lt;p&gt;Inspired by expansive industrial studio spaces, the museum design reflects the large scale at which many contemporary artists work, and presents new gallery layouts unlike conventional museum spaces. Clusters of galleries in varying heights, shapes, and character, allow for curatorial flexibility in organizing exhibitions at dimensions that have not previously existed. Evolving from several main cues, clusters of galleries connected by catwalks center around a covered courtyard. Additional vertical clusters of galleries pile on top of the central circulation creating a combination of vertical and horizontal spaces for exhibition organization. The design also incorporates sustainable elements appropriate for the region, including natural cooling and ventilation of covered courtyards derived from the concept of traditional wind towers found throughout the Middle East.&lt;\\\/p&gt;\\n&quot;}'><\/location-drawer>\n\t\t\t\t\t<\/div>\n\t\t\t\t\t\t\t<\/div>\n\t\t\n<hr \/>\n","protected":false},"excerpt":{"rendered":"<p>About the Solomon R. Guggenheim Museum, the Guggenheim Museum Bilbao, the Peggy Guggenheim Museum, and the Guggenheim Abu Dhabi.<\/p>\n","protected":false},"author":1,"featured_media":56298,"parent":0,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"featured_image":{"src":"https:\/\/www.guggenheim.org\/wp-content\/uploads\/2015\/12\/graphic-architecture-exterior-srgm-pgc-bilbao-abu-dhabi-2015.jpg","height":490,"width":1170,"caption":null,"description":"Clockwise from top left: Solomon R. Guggenheim Museum, New York. Photo: David Heald; Peggy Guggenheim Collection, Venice. Photo: David Heald; Guggenheim Museum Bilbao. Photo: David Heald; Guggenheim Abu Dhabi, north elevation, digital rendering courtesy TDIC and Gehry Partners, LLP","alt":"Exterior view of the Solomon R. Guggenheim Museum, the Peggy Guggenheim Collection, the Guggenheim Museum Bilbao, and an architectural rendering of the Guggenheim Abu Dhabi","video_duration":null,"video_count":null},"dining_locations":[],"maps":{"image":null,"pdf":null},"discover_more":"","call_to_action":"\t\t\t\t<featured-object view='link' object='{\"title\":\"Explore Guggenheim History\",\"link\":\"\\\/history\",\"image\":\"https:\\\/\\\/i0.wp.com\\\/www.guggenheim.org\\\/wp-content\\\/uploads\\\/2015\\\/12\\\/installation-museum-of-non-objective-painting-54th-street.jpg?fit=3000%2C2406&ssl=1\",\"class\":\"small\"}'><\/featured-object>\n\t\t\t\t\t\t\t<featured-object view='link' object='{\"title\":\"Learn More about Guggenheim Initiatives\",\"link\":\"\\\/initiatives\",\"image\":\"https:\\\/\\\/i2.wp.com\\\/www.guggenheim.org\\\/wp-content\\\/uploads\\\/2016\\\/03\\\/installation-srgm-under-same-sun-ubs-map-e1456871701862.jpg?fit=2445%2C1972&ssl=1\",\"class\":\"small\"}'><\/featured-object>\n\t\t\t\n","page_navigation":[],"page_context_navigation":[],"accessibility":{"description":"","links":[],"items":[]},"guggenheim_app":{"de ;quot;:86405,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/installation-srgm-cai-guo-qiang.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Installation view: &amp;lt;em&amp;gt;Cai Guo-Qiang: I Want to Believe,&amp;lt;\\\\\\\/em&amp;gt; Solomon R. Guggenheim Museum, February 22\\\\u2013May 28, 2008. Photo: Hiro Ihara, courtesy Cai Studio&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Artwork featured in the rotunda for the exhibition titled Cai Guo-Qiang: I Want to Believe.&amp;quot;},{&amp;quot;ID&amp;quot;:86407,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-srgm-interior-agathe-snow-stamina-16-9.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Agathe Snow: &amp;lt;em&amp;gt;Stamina&amp;lt;\\\\\\\/em&amp;gt;, Solomon R. Guggenheim Museum, New York, August 20, 2015. Photo: SRGF&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Interior of the Guggenheim&amp;#039;s rotunda during Agathe Snow&amp;#039;s performance, Stamina&amp;quot;},{&amp;quot;ID&amp;quot;:86394,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-srgm-shop-extension-interior-16-9.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Solomon R. Guggenheim Museum store. Photo: Kristopher McKay&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;View of the Solomon R. Guggenheim Museum store, New York.&amp;quot;},{&amp;quot;ID&amp;quot;:97105,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2015\\\\\\\/12\\\\\\\/installation-sarah-crowner-the-wright-heald.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald &amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald&amp;quot;},{&amp;quot;ID&amp;quot;:97109,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2015\\\\\\\/11\\\\\\\/installation-sarah-crowner-the-wright-heald-4.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald &amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald&amp;quot;},{&amp;quot;ID&amp;quot;:97111,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2015\\\\\\\/11\\\\\\\/installation-sarah-crowner-the-wright-heald-6.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald &amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald&amp;quot;},{&amp;quot;ID&amp;quot;:97113,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2015\\\\\\\/11\\\\\\\/installation-sarah-crowner-the-wright-heald-8.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald &amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Sarah Crowner\\\\u2019s installation at The Wright, Solomon R. Guggenheim Museum, New York, January 29, 2017\\\\u2013ongoing. Photo: David Heald&amp;quot;},{&amp;quot;ID&amp;quot;:60349,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2015\\\\\\\/12\\\\\\\/architecture-srgm-archives-exterior-opening-day-square.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Solomon R. Guggenheim Museum on opening day, October 21, 1959, New York, New York. Part of the Hilla von Rebay Foundation Archive (M0007). Photo: SRGF&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;The Solomon R. Guggenheim Museum on opening day, October 21, 1959&amp;quot;},{&amp;quot;ID&amp;quot;:53862,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2015\\\\\\\/11\\\\\\\/architecture-srgm-construction-scaffold-2974\\\\u00d73000-e1455223277765.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Solomon R. Guggenheim Museum during construction, circa 1959. Photo: William H. Short&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Construction of the Solomon R. Guggenheim Museum&amp;quot;}]&#039; display=&#039;full&#039;&gt;&lt;\\\/guggen-viewer&gt;\\n\\t\\t\\t&lt;\\\/p&gt;\\n&lt;h2&gt;New York&lt;\\\/h2&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;Solomon R. Guggenheim Museum&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;Frank Lloyd Wright \\u2022 Established in 1939 \\u2022 Built in 1959&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;p&gt;An internationally renowned art museum and one of the most significant architectural icons of the 20th century, the Guggenheim Museum in New York is at once a vital cultural center, an educational institution, and the heart of an international network of museums. Visitors can experience special exhibitions of modern and contemporary art, lectures by artists and critics, performances and film screenings, classes for teens and adults, and daily tours of the galleries led by museum educators. Founded on a collection of early modern masterpieces, the Guggenheim Museum today is an ever-evolving institution devoted to the art of the 20th century and beyond.&lt;\\\/p&gt;\\n&lt;p&gt;&lt;a href=\\&quot;\\\/plan-your-visit\\&quot; class=\\&quot;button arrow gray\\&quot;&gt;PLAN YOUR VISIT&lt;\\\/a&gt;&lt;a href=\\&quot;\\\/exhibitions\\&quot; class=\\&quot;button arrow gray\\&quot;&gt;VIEW EXHIBITIONS IN NEW YORK&lt;\\\/a&gt;&lt;\\\/p&gt;\\n&lt;h4&gt;Architecture&lt;\\\/h4&gt;\\n&lt;p&gt;In 1943, Frank Lloyd Wright was commissioned to design a building to house the Museum of Non-Objective Painting, which had been established by the Solomon R. Guggenheim Foundation in 1939. In a letter dated June 1, 1943, &lt;a href=\\&quot;\\\/history\\\/hilla-rebay\\&quot;&gt;Hilla Rebay&lt;\\\/a&gt;, the curator of the foundation and director of the museum, instructed Wright, \\u201cI want a temple of spirit, a monument!\\u201d&lt;\\\/p&gt;\\n&lt;p&gt;Wright\\u2019s inverted-ziggurat design was not built until 1959. Numerous factors contributed to this 16-year delay: modifications to the design (all told, the architect produced 6 separate sets of plans and 749 drawings), the acquisition of additional property, and the rising costs of building materials following World War II. The death of the museum\\u2019s benefactor, &lt;a href=\\&quot;\\\/history\\\/solomon-r-guggenheim\\&quot;&gt;Solomon R. Guggenheim&lt;\\\/a&gt;, in 1949 further delayed the project. It was not until 1956 that construction of the museum, renamed in Guggenheim\\u2019s memory, finally began.&lt;\\\/p&gt;\\n&lt;p&gt;Wright\\u2019s masterpiece opened to the public on October 21, 1959, six months after his death, and was immediately recognized as an architectural icon. The Solomon R. Guggenheim Museum is arguably the most important building of Wright\\u2019s late career. A monument to modernism, the unique architecture of the space, with its spiral ramp riding to a domed skylight, continues to thrill visitors and provide a unique forum for the presentation of contemporary art. In the words of critic Paul Goldberger, \\u201cWright\\u2019s building made it socially and culturally acceptable for an architect to design a highly expressive, intensely personal museum. In this sense almost every museum of our time is a child of the Guggenheim.\\u201d&lt;\\\/p&gt;\\n&lt;p&gt;Wright\\u2019s original plans for the Solomon R. Guggenheim Museum called for a ten-story tower behind the smaller rotunda, to house galleries, offices, workrooms, storage, and private studio apartments. Largely for financial reasons, Wright\\u2019s proposed tower went unrealized. In 1990, Gwathmey Siegel &amp;amp; Associates Architects revived the plan with its eight-story tower, which incorporates the foundation and framing of a smaller 1968 annex designed by Frank Lloyd Wright\\u2019s son-in-law, William Wesley Peters.&lt;\\\/p&gt;\\n&lt;p&gt;In 1992, after a major interior renovation, the museum reopened with the entire original Wright building now devoted to exhibition space and completely open to the public for the first time. The tower contains 4,750 square meters of new and renovated gallery space, 130 square meters of new office space, a restored restaurant, and retrofitted support and storage spaces. The tower\\u2019s simple facade and grid pattern highlight Wright\\u2019s unique spiral design and serves as a backdrop to the rising urban landscape behind the museum.&lt;\\\/p&gt;\\n&lt;p&gt;In 2008, the Solomon R. Guggenheim Museum was designated a National Historic Landmark; in 2015, along with nine other buildings designed by Frank Lloyd Wright, the building was nominated by the United States to be included in the United Nations Educational, Scientific and Cultural Organization (UNESCO)\\u00a0&lt;a href=\\&quot;http:\\\/\\\/whc.unesco.org\\\/en\\\/list\\&quot; target=\\&quot;_blank\\&quot; rel=\\&quot;noopener\\&quot;&gt;World Heritage List&lt;\\\/a&gt;.&lt;\\\/p&gt;\\n&lt;p&gt;In 2019, the Frank Lloyd Wright\\u2013designed Solomon R. Guggenheim Museum &lt;a href=\\&quot;\\\/building\\&quot;&gt;celebrates 60 years&lt;\\\/a&gt; as an architectural icon and \\u201ctemple of spirit\\u201d where radical art and architecture meet.&lt;\\\/p&gt;\\n&quot;}'><\/location-drawer>\n\t\t\t\t\t<\/div>\n\t\t\t\t\t\t\t\t\t<div class=\"location\">\n\t\t\t\t\t\t<section location-drawer location='{&quot;title&quot;:&quot;Venice&quot;,&quot;subtitle&quot;:&quot;Peggy Guggenheim Collection&quot;,&quot;thumbnail&quot;:&quot;https:\\\/\\\/www.guggenheim.org\\\/wp-content\\\/uploads\\\/2018\\\/03\\\/architecture-pgc-exterior-evening-16-9.jpg&quot;,&quot;content&quot;:&quot;&lt;p&gt;\\t\\t\\t\\t&lt;guggen-viewer images=&#039;[{&amp;quot;ID&amp;quot;:86380,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-pgc-exterior-1990-heald-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Peggy Guggenheim Collection, Venice.  Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;The Peggy Guggenheim Collection, Venice.&amp;quot;},{&amp;quot;ID&amp;quot;:86383,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/installation-pcg-collection-show-2014-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Peggy Guggenheim Collection, Venice. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;The Peggy Guggenheim Collection, Venice.&amp;quot;},{&amp;quot;ID&amp;quot;:86385,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/installation-pgc-venice-carlo-cardazzo-2008-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Installation view: &amp;lt;em&amp;gt;Carlo Cardazzo: A New Vision of Art&amp;lt;\\\\\\\/em&amp;gt;, Peggy Guggenheim Collection, Venice, November 1, 2008\\\\u2013March 1, 2009. Photo: Sergio Martucci&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Carlo Cardazzo: A New Vision of Art, November 1, 2008\\\\u2013March 1, 2009, Peggy Guggenheim Collection, Venice.&amp;quot;},{&amp;quot;ID&amp;quot;:86387,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/installation-pgc-collection-show-resized-web-2.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Interior of the Peggy Guggenheim Collection, Venice, Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Interior of the Peggy Guggenheim Collection&amp;quot;},{&amp;quot;ID&amp;quot;:86386,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/installation-pgc-collection-show-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Interior of the Peggy Guggenheim Collection, Venice, Italy, 2014. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Carlo Cardazzo: A New Vision of Art, November 1, 2008\\\\u2013March 1, 2009, Peggy Guggenheim Collection, Venice&amp;quot;},{&amp;quot;ID&amp;quot;:86378,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-pgc-exterior-garden-1995-heald-web-resized-square.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Peggy Guggenheim Collection sculpture garden, Venice. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;The Peggy Guggenheim Collection sculpture garden, Venice.&amp;quot;},{&amp;quot;ID&amp;quot;:86384,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-pgc-interior-hall-1990-heald.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Peggy Guggenheim Collection, Venice. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;The Peggy Guggenheim Collection, Venice.&amp;quot;},{&amp;quot;ID&amp;quot;:86377,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-pgc-garden-gazebo-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Peggy Guggenheim Collection sculpture garden, Venice.  Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;The Peggy Guggenheim Collection sculpture garden, Venice&amp;quot;},{&amp;quot;ID&amp;quot;:86382,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-pgc-garden-view-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;The Peggy Guggenheim Collection sculpture garden, Venice. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;The Peggy Guggenheim Collection sculpture garden, Venice.&amp;quot;}]&#039; display=&#039;full&#039;&gt;&lt;\\\/guggen-viewer&gt;\\n\\t\\t\\t&lt;\\\/p&gt;\\n&lt;h2&gt;Venice&lt;\\\/h2&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;Peggy Guggenheim Collection&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;Lorenzo Boschetti\\u00a0&lt;strong&gt;&lt;strong&gt;\\u2022 &lt;\\\/strong&gt;&lt;\\\/strong&gt;ESTABLISHED IN 1951\\u00a0&lt;strong&gt;\\u2022 \\u00a0&lt;\\\/strong&gt;built CA.\\u00a01748&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;p&gt;Located on Venice\\u2019s Grand Canal between Santa Maria della Salute and the Gallerie dell&#039;Accademia, the Peggy Guggenheim Collection is one of Europe\\u2019s premier museums devoted to modern art and is the second most frequently visited museum in Venice. At the core of the museum\\u2019s holdings is &lt;a href=\\&quot;\\\/history\\\/peggy-guggenheim\\&quot;&gt;Peggy Guggenheim&lt;\\\/a&gt;\\u2019s personal collection of 20th-century art comprised of masterpieces ranging in style from Cubism and Surrealism to Abstract Expressionism. The Peggy Guggenheim Collection also exhibits other works owned by the Solomon R. Guggenheim Foundation, presents temporary exhibitions, and manages and operates the U.S. Pavilion of the Venice Biennale.&lt;\\\/p&gt;\\n&lt;p&gt;&lt;a href=\\&quot;http:\\\/\\\/www.guggenheim-venice.it\\\/inglese\\\/default.html\\&quot; class=\\&quot;gray button arrow\\&quot;&gt;PLAN YOUR VISIT&lt;\\\/a&gt;&lt;a href=\\&quot;http:\\\/\\\/www.guggenheim-venice.it\\\/inglese\\\/exhibitions\\\/mostre.php?tipo=2\\&quot; class=\\&quot;button arrow gray\\&quot;&gt;View EXHIBITIONS in Venice&lt;\\\/a&gt;&lt;\\\/p&gt;\\n&lt;h4&gt;Architecture&lt;\\\/h4&gt;\\n&lt;p&gt;On July 28, 1949, a year after she exhibited her collection at the Venice Biennale, Peggy Guggenheim bought the Palazzo Venier dei Leoni from Viscontessa Doris Castlerosse. The prominent and powerful Venier family (several members had been doges) had commissioned Lorenzo Boschetti, the architect of the church of San Barnaba, to design the palazzo, which, as can be seen from the model that is housed in the Museo Correr in Venice, was originally intended to be a five-story building with a classical fa\\u00e7ade. Construction of the palazzo began in or around 1748 but was halted after only one floor was completed, leading some Venetians to call it the &lt;em&gt;palazzo non compiuto&lt;\\\/em&gt; (the unfinished palazzo). Eighteen lion heads adorn the fa\\u00e7ade of the palazzo along the Grand Canal, hence the \\u201cLeoni\\u201d in the name, although some attribute it to a lion that, according to legend, once roamed the garden. In the first decades of the 20th century the palazzo was owned by the celebrated Marchesa Luisa Casati, the muse of the poet Gabriele D\\u2019Annunzio.&lt;\\\/p&gt;\\n&lt;p&gt;Peggy Guggenheim lived in the Palazzo Venier dei Leoni the rest of her life and established her museum there, first opening its large garden and a portion of her home to the public for an exhibition of her sculptures in 1949. In the spring of 1951 she began to invite the public into the palazzo to view her collection three days a week\\u2014a tradition she continued from Easter through October in the years to come. Peggy considered building what she called a \\u201cpenthouse on my roof,\\u201d and went as far as having BBPR, a Milan-based architectural firm led by Lodovico Barbiano di Belgiojoso, Enrico Peressutti, and Ernesto Nathan Rogers, draw up plans that envisioned a \\u201ctwo-story gallery elevated from my roof on pillars twenty feet high.\\u201d She chose not to pursue their plan. Instead, in 1958, she built a one-story &lt;em&gt;barchessa&lt;\\\/em&gt; in the garden, modeled loosely on the wing of the Palladia villa Emo at Fanzole. In 1960, Peggy commissioned artist Claire Falkenstein to create new doors to replace the palazzo\\u2019s heavy wooden gates. Falkenstein completed and installed &lt;em&gt;The New Gates of Paradise&lt;\\\/em&gt; in 1961; each door was made of metal webbing in which she placed large pieces of Murano glass.&lt;\\\/p&gt;\\n&lt;p&gt;In 1980, the Peggy Guggenheim Collection opened under the management of the Solomon R. Guggenheim Foundation, to which Peggy had given her palazzo and collection during her lifetime. By the spring of 1985, all of the rooms on the palazzo\\u2019s main floor had been converted into galleries and the basement rooms into support areas for the museum; the white Istrian stone facade and its unique canal terrace had been restored; the &lt;em&gt;barchessa&lt;\\\/em&gt; had been rebuilt and enclosed; and the garden was landscaped by the Venetian architect Giorgio Bellavitis. In the ensuing years, the adjacent Fondazione Levi building and gardens have been leased, and several neighboring properties have been acquired, resulting in the addition of exhibition space, a garden annex, a shop, and a caf\\u00e9. The expansions were supervised by Clemente di Thiene and his son Giacomo di Thiene.&lt;\\\/p&gt;\\n&quot;}'><\/location-drawer>\n\t\t\t\t\t<\/div>\n\t\t\t\t\t\t\t\t\t<div class=\"location\">\n\t\t\t\t\t\t<section location-drawer location='{&quot;title&quot;:&quot;Bilbao&quot;,&quot;subtitle&quot;:&quot;Guggenheim Museum Bilbao&quot;,&quot;thumbnail&quot;:&quot;https:\\\/\\\/www.guggenheim.org\\\/wp-content\\\/uploads\\\/2016\\\/04\\\/architecture-bilbao-exterior-16-9-ratio-web.jpg&quot;,&quot;content&quot;:&quot;&lt;p&gt;\\t\\t\\t\\t&lt;guggen-viewer images=&#039;[{&amp;quot;ID&amp;quot;:86375,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/installation-bilbao-yamagata-quantum-field-erika-barahona-ede.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Installation view: &amp;lt;em&amp;gt;Quantum Field-X\\\\u00b3,&amp;lt;\\\\\\\/em&amp;gt; Guggenheim Museum Bilbao, August 13, 2004\\\\u2013April 1, 2005. Installation project by Hiro Yamagata. Photo: Erika Barahona-Ede&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Installation view: Quantum Field-X\\\\u00b3 Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86363,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-exterior-daytime-2009-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86365,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-exterior-night-2009-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86362,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-exterior-2011-heald-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86371,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-exterior-bridge-view-heald-16-9.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86373,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-exterior-closeup-night-2009.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86369,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-interior-16-9.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Interior of the Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86370,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-ceiling-16-9.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:null,&amp;quot;alt&amp;quot;:&amp;quot;architecture-bilbao-ceiling-16-9&amp;quot;},{&amp;quot;ID&amp;quot;:86368,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-serra-16-9-e1464103312217.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Interior of the Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Interior of the Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86367,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-interior-2011-heald2-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Interior of the Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Interior of the Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86366,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-interior-gallery-web-resized.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Interior of the Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Interior of the Guggenheim Museum Bilbao.&amp;quot;},{&amp;quot;ID&amp;quot;:86372,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-bilbao-exterior-2009-9-16.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Museum Bilbao. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Guggenheim Museum Bilbao&amp;quot;},{&amp;quot;ID&amp;quot;:86374,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architectutre-bilbao-construction-1996-square.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;View of Guggenheim Museum Bilbao during construction, 1996. Photo: David Heald&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;View of Guggenheim Museum Bilbao during construction, 1996.&amp;quot;}]&#039; display=&#039;full&#039;&gt;&lt;\\\/guggen-viewer&gt;\\n\\t\\t\\t&lt;\\\/p&gt;\\n&lt;h2&gt;Bilbao&lt;\\\/h2&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;Guggenheim Museum Bilbao&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;Frank Gehry \\u2022 Established in 1991 \\u2022 Built in 1997&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;p&gt;When it opened in 1997, the Frank Gehry\\u2013designed Guggenheim Museum Bilbao\\u2014a spectacular structure made of titanium, glass, and limestone\\u2014was hailed as the most important building of its time. Located in the Basque city of Bilbao in northern Spain, the museum features exhibitions organized by the Guggenheim Foundation and by the Guggenheim Museum Bilbao, as well as selections from the permanent collection of the Guggenheim museums.&lt;\\\/p&gt;\\n&lt;p&gt;&lt;a href=\\&quot;http:\\\/\\\/www.guggenheim-bilbao.es\\\/en\\\/plan-your-visit\\\/\\&quot; class=\\&quot;button arrow gray\\&quot;&gt;PLAN YOUR VISIT&lt;\\\/a&gt;&lt;a href=\\&quot;http:\\\/\\\/www.guggenheim-bilbao.es\\\/en\\\/exhibitions\\\/\\&quot; class=\\&quot;button arrow gray\\&quot;&gt;View EXHIBITIONS in bilbao&lt;\\\/a&gt;&lt;\\\/p&gt;\\n&lt;h4&gt;Architecture&lt;\\\/h4&gt;\\n&lt;p&gt;Plans for a new museum in Bilbao date to the late 1980s, when the Basque Administration began formulating a major redevelopment of the region. It was not until 1991, however, that Basque authorities proposed the idea for a Guggenheim Museum Bilbao to the Solomon R. Guggenheim Foundation. In moving forward with the museum, a site was selected and three architects\\u2014Arata Isozaki from Japan, Coop Himmelb(l)au from Austria, and Frank O. Gehry from the United States\\u2014were invited to participate in a competition to produce a conceptual design. There were no requirements in terms of drawings or models to be produced; rather, the architects were only asked to present what they thought would convey their concept for the new museum.&lt;\\\/p&gt;\\n&lt;p&gt;Almost from the moment it opened in 1997, Gehry\\u2019s Guggenheim Museum Bilbao, with its distinctive titanium curves and soaring glass atrium, was hailed as one of the most important buildings of the 20th century. Gehry\\u2019s use of cutting-edge computer-aided design technology enabled him to translate poetic forms into reality. The resulting architecture is sculptural and expressionistic, with spaces unlike any others for the presentation of art. The museum is seamlessly integrated into the urban context, unfolding its interconnecting shapes of stone, glass, and titanium on a 32,500-square-meter site along the Nervi\\u00f3n River in the old industrial heart of the city.&lt;\\\/p&gt;\\n&lt;p&gt;Eleven thousand square meters of exhibition space are distributed over nineteen galleries. Ten of these galleries have a classic orthogonal plan and can be identified from the exterior by their stone finishes. Nine other irregularly shaped galleries present a remarkable contrast and can be identified from the outside by their swirling forms and titanium cladding. The largest gallery, measuring 30 meters wide and 130 meters long, was used for temporary exhibitions for several years. In 2005, it became the site of the largest sculpture commission in history, Richard Serra\\u2019s monumental installation &lt;em&gt;The Matter of Time&lt;\\\/em&gt;. The museum site is crossed at one end by La Salve Bridge that, since 2007, supports the sculpture commissioned from Daniel Buren entitled\\u00a0&lt;em&gt;Arcos rojos \\\/ Arku Gorriak&lt;\\\/em&gt;.&lt;\\\/p&gt;\\n&lt;p&gt;The Guggenheim Museum Bilbao is a pinnacle in Gehry\\u2019s outstanding architectural career as well as in the field of museum design. It remains unsurpassed in its integration of art and architecture, maintaining an aesthetic and programmatic unity.&lt;\\\/p&gt;\\n&quot;}'><\/location-drawer>\n\t\t\t\t\t<\/div>\n\t\t\t\t\t\t\t\t\t<div class=\"location\">\n\t\t\t\t\t\t<section location-drawer location='{&quot;title&quot;:&quot;Abu Dhabi&quot;,&quot;subtitle&quot;:&quot;Guggenheim Abu Dhabi&quot;,&quot;thumbnail&quot;:&quot;https:\\\/\\\/www.guggenheim.org\\\/wp-content\\\/uploads\\\/2016\\\/04\\\/architecture-ad-exterior-rendering-16-9-ratio-web.jpg&quot;,&quot;content&quot;:&quot;&lt;p&gt;\\t\\t\\t\\t&lt;guggen-viewer images=&#039;[{&amp;quot;ID&amp;quot;:80902,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/04\\\\\\\/architecture-ad-exterior-rendering-16-9-ratio-web.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Abu Dhabi, south elevation, digital rendering. Photo: Courtesy TDIC and Gehry Partners, LLP&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Digital rendering of the Guggenheim Abu Dhabi Museum.&amp;quot;},{&amp;quot;ID&amp;quot;:86359,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-ad-exterior-rendering-north-view16-9-ratio.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Abu Dhabi, north elevation, digital rendering. Photo: Courtesy TDIC and Gehry Partners, LLP&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Digital rendering of the Guggenheim Abu Dhabi Museum.&amp;quot;},{&amp;quot;ID&amp;quot;:86358,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-ad-exterior-rendering-south-view16-9-ratio.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Abu Dhabi, south elevation, digital rendering. Photo: Courtesy TDIC and Gehry Partners, LLP&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Digital rendering of the Guggenheim Abu Dhabi Museum.&amp;quot;},{&amp;quot;ID&amp;quot;:86357,&amp;quot;url&amp;quot;:&amp;quot;https:\\\\\\\/\\\\\\\/www.guggenheim.org\\\\\\\/wp-content\\\\\\\/uploads\\\\\\\/2016\\\\\\\/05\\\\\\\/architecture-ad-exterior-rendering-west-view-square.jpg&amp;quot;,&amp;quot;caption&amp;quot;:null,&amp;quot;description&amp;quot;:&amp;quot;Guggenheim Abu Dhabi, west elevation, digital rendering. Photo: Courtesy TDIC and Gehry Partners, LLP&amp;quot;,&amp;quot;alt&amp;quot;:&amp;quot;Digital rendering of the Guggenheim Abu Dhabi Museum.&amp;quot;}]&#039; display=&#039;full&#039;&gt;&lt;\\\/guggen-viewer&gt;\\n\\t\\t\\t&lt;\\\/p&gt;\\n&lt;h2&gt;Abu Dhabi&lt;\\\/h2&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;Guggenheim Abu Dhabi&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;h6 class=\\&quot;seven\\&quot;&gt;&lt;strong&gt;frank gehry&lt;strong&gt;\\u00a0\\u2022 &lt;\\\/strong&gt;currently in development&lt;\\\/strong&gt;&lt;\\\/h6&gt;\\n&lt;p&gt;The Guggenheim Abu Dhabi will be a preeminent platform for contemporary art and culture that presents the most important artistic achievements of our time. From its location in the Middle East\\u2014a central axis between Europe, Asia, and Africa\\u2014the Guggenheim Abu Dhabi will contribute to a more inclusive and expansive view of art history that emphasizes the convergence of local, regional, and international sources of creative inspiration rather than geography or nationality. At the same time, the Guggenheim Abu Dhabi will acknowledge and celebrate the specific identity derived from the cultural traditions of Abu Dhabi and the United Arab Emirates, as well as other countries in the Middle East.&lt;\\\/p&gt;\\n&lt;p&gt;The museum\\u2019s collection will encompass art in all mediums produced around the world from the 1960s to the present day, and will be a catalyst for scholarship in a variety of fields, chief among them the history of art in the Middle East in the 20th and 21st centuries. A dynamic program of changing exhibitions will explore common themes and affinities among the work of artists across time and place. Commissions created specifically for the Guggenheim Abu Dhabi collection will reinforce the museum\\u2019s commitment to working with artists and supporting contemporary artistic production.&lt;\\\/p&gt;\\n&lt;h4&gt;Architecture&lt;\\\/h4&gt;\\n&lt;p&gt;The Guggenheim Abu Dhabi, designed by Frank Gehry, is an experiment in inventive 21st-century museum design. The building defines a new approach to the museum visitor experience and presents an innovative vision for viewing contemporary art in the context of a desert landscape.&lt;\\\/p&gt;\\n&lt;p&gt;Currently under development, the new museum will be situated on a peninsula at the northwestern tip of Saadiyat Island adjacent to Abu Dhabi in the United Arab Emirates. Surrounded on three sides by the gleaming waters of the Arabian\\u00a0Gulf, the building site also serves as a manmade breakwater configured to protect the island\\u2019s pristine north beach zone.&lt;\\\/p&gt;\\n&lt;p&gt;Inspired by expansive industrial studio spaces, the museum design reflects the large scale at which many contemporary artists work, and presents new gallery layouts unlike conventional museum spaces. Clusters of galleries in varying heights, shapes, and character, allow for curatorial flexibility in organizing exhibitions at dimensions that have not previously existed. Evolving from several main cues, clusters of galleries connected by catwalks center around a covered courtyard. Additional vertical clusters of galleries pile on top of the central circulation creating a combination of vertical and horizontal spaces for exhibition organization. The design also incorporates sustainable elements appropriate for the region, including natural cooling and ventilation of covered courtyards derived from the concept of traditional wind towers found throughout the Middle East.&lt;\\\/p&gt;\\n&quot;}'><\/location-drawer>\n\t\t\t\t\t<\/div>\n\t\t\t\t\t\t\t<\/div>\n\t\t\n<hr \/>\n","protected":false},"excerpt":{"rendered":"<p>About the Solomon R. Guggenheim Museum, the Guggenheim Museum Bilbao, the Peggy Guggenheim Museum, and the Guggenheim Abu Dhabi.<\/p>\n","protected":false},"author":1,"featured_media":56298,"parent":0,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":{"spay_email":""},"featured_image":{"src":"https:\/\/www.guggenheim.org\/wp-content\/uploads\/2015\/12\/graphic-architecture-exterior-srgm-pgc-bilbao-abu-dhabi-2015.jpg","height":490,"width":1170,"caption":null,"description":"Clockwise from top left: Solomon R. Guggenheim Museum, New York. Photo: David Heald; Peggy Guggenheim Collection, Venice. Photo: David Heald; Guggenheim Museum Bilbao. Photo: David Heald; Guggenheim Abu Dhabi, north elevation, digital rendering courtesy TDIC and Gehry Partners, LLP","alt":"Exterior view of the Solomon R. Guggenheim Museum, the Peggy Guggenheim Collection, the Guggenheim Museum Bilbao, and an architectural rendering of the Guggenheim Abu Dhabi","video_duration":null,"video_count":null},"dining
