		<script type="text/javascript">
			window.Bootstrap = function(ua) {
	ua = typeof ua === "string" ? ua.toLowerCase() : "";

	var msie = ua.indexOf("msie "),
		ieMobile = ua.indexOf("IEMobile/"),
		trident = ua.indexOf("trident/");

	/**
	 * returns Infinity or the parsed IE version
	 * @return {[type]} [description]
	 */
	function getIEVersion() {
		var result = null,
			rv;

		if (msie > 0) {
			// IE 10 or older => return version number
			result = parseInt(ua.substring(msie + 5, ua.indexOf(".", msie)), 10);
		} else if (ieMobile > 0) {
			result = parseInt(ua.substring(ieMobile + 9, ua.indexOf(".", ieMobile)), 2);
		} else if (trident > 0) {
			// IE 11 => return version number
			rv = ua.indexOf("rv:");
			result = parseInt(ua.substring(rv + 3, ua.indexOf(".", rv)), 10);
		}

		return result;
	}

	function isWindows() {
		return ua.indexOf("windows") !== -1;
	}
	function isAndroid() {
		return ua.indexOf("android") !== -1 && !isWindows();
	}
	function isIOS() {
		return (/iphone|ipad|ipod/).test(ua) && !isWindows();
	}

	function isIE() {
		return msie > 0 || ieMobile > 0 || trident > 0;
	}
	function isSafari() {
		return ua.indexOf("safari/") !== -1 && !isChrome() && !isIE();
	}
	function isChrome() {
		return ua.indexOf("chrom") !== -1;
	}
	function isFirefoxDesktop() {
		// firefox on desktop can be identified by the fixed "20100101" gecko
		// trail
		// https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/User-Agent/Firefox
		return /gecko\/20100101 firefox\//.test(ua);
	}

	this.navigator = {
		isSafari: isSafari(),
		isChrome: isChrome(),
		isIE: isIE(),
		isFirefoxDesktop: isFirefoxDesktop(),
		ieVersion: getIEVersion()
	};

	this.os = {
		isWindows: isWindows(),
		isAndroid: isAndroid(),
		isIOS: isIOS()
	};

	/** Check whether it's a IE with version less than the passed version.
	 * @param {number} version to check against
	 * @return {boolean} true if the IE version is less than the passed value, false if version was not parsable or not IE
	 */
	this.isIElessThan = function(version) {
		var ieVersion = getIEVersion();
		return ieVersion !== null && ieVersion < version;
	};

	/**
	* Add a script tag to <head>
	* @param {string} filename Source path
	* @param {requireJSPath}* requireJSPath Optional path for data-main
	*/
	this.loadScript = function(filename, requireJSPath) {
		var fileref = document.createElement("script");

		fileref.setAttribute("type", "text/javascript");
		fileref.setAttribute("src", filename);

		if (requireJSPath) {
			fileref.setAttribute("data-main", requireJSPath);
		}

		document.getElementsByTagName("head")[0].appendChild(fileref);
	};

	/**
	* Add a link tag to <head> for css file
	* @param {string} filename Source path
	*/
	this.loadStyle = function(filename) {
		var fileref = document.createElement("link");

		fileref.setAttribute("rel", "stylesheet");
		fileref.setAttribute("type", "text/css");
		fileref.setAttribute("href", filename);

		document.getElementsByTagName("head")[0].appendChild(fileref);
	};
};

		</script>

			var bootstrap = window.bootstrap = new Bootstrap(window.navigator.userAgent);
