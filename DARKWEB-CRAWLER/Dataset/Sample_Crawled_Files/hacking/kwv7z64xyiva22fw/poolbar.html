com/url?q=https://ntry.at/thetwilightsad&amp;source=gmail&amp;ust=1551368473786000&amp;usg=AFQjCNGMTGL4uzFu5dNWBrKkvzp05FHgfg"><span class="m_-7322169184858714375gmail-s4">The Twilight SadÂ </span><span class="m_-7322169184858714375gmail-s5">â</span></a>Â Â <a href="https://ntry.at/tovelo" target="_blank" rel="noopener" data-saferedirecturl="https://www.google.com/url?q=https://ntry.at/tovelo&amp;source=gmail&amp;ust=1551368473786000&amp;usg=AFQjCNGBGLzJPMZLk7V47rxG8498fDGmaw"><span class="m_-7322169184858714375gmail-s4">Tove LoÂ </span><span class="m_-7322169184858714375gmail-s5">â</span></a>Â Â <a href="https://ntry.at/propagandhi" target="_blank" rel="noopener" data-saferedirecturl="https://www.google.com/url?q=https://ntry.at/propagandhi&amp;source=gmail&amp;ust=1551368473786000&amp;usg=AFQjCNEIwEa0ycDvp0YpXzl_KRZr_38BDw"><span class="m_-7322169184858714375gmail-s4">PropaghandiÂ </span><span class="m_-7322169184858714375gmail-s5">â</span><span class="m_-7322169184858714375gmail-s4">Â </span></a></span><a href="https://ntry.at/edrush?l=de" target="_blank" rel="noopener" data-saferedirecturl="https://www.google.com/url?q=https://ntry.at/edrush?l%3Dde&amp;source=gmail&amp;ust=1553683598548000&amp;usg=AFQjCNFtw6q7S540mbVpuOg9fxguT0Dy0w">Â Ed RushÂ âÂ </a><a href="https://ntry.at/camokrookedsupportdjs?l=de" target="_blank" rel="noopener" data-saferedirecturl="https://www.google.com/url?q=https://ntry.at/camokrookedsupportdjs?l%3Dde&amp;source=gmail&amp;ust=1553683598548000&amp;usg=AFQjCNGqC-mbkk840ryV-buC1S6qWobdTQ">Â Camo &amp; Krooked â</a><a href="https://ntry.at/toddedwards?l=de" target="_blank" rel="noopener" data-saferedirecturl="https://www.google.com/url?q=https://ntry.at/toddedwards?l%3Dde&amp;source=gmail&amp;ust=1553683598548000&amp;usg=AFQjCNHlo9aSNph--VHYOxGuRj1JtwdPcA">Â Â Todd Edwards â</a>Â Â <a href="https://ntry.at/iframe/coming_up/3?fbclid=IwAR1TTcN4pUXhi1_dI2XRK7XhLTxJzfP3F-NkcpUdcLBXlijuRM_08g-oVNc" target="_blank" rel="noopener"><span style="color: #0000ff;"><span style="font-size: 30px;">All Tickets â</span></span></a></p><p class="_desktopLead"><span style="font-size: 30px;">Das poolbar-Festival begeistert jÃ¤hrlich fÃ¼r 6 Wochen, JuliâAugust, ca. 25k BesucherInnen aus ganz Europa, v.a. aus Ãsterreich, mit Alternativ- und Popkultur in auÃergewÃ¶hnlichem, jÃ¤hrlich neu gestaltetem Ambiente. Platziert an der geografischen Schnittstelle ÃsterreichâDeutschlandâLiechtensteinâSchweiz wird das Alte Hallenbad in Feldkirch jeden Sommer zu einem Hotspot fÃ¼r kulturelle Auseinandersetzungen und gleichzeitig Clubkultur, Ausgelassenheit und Lebensfreude. Das Programm reicht vom familienfreundlichen JazzfrÃ¼hstÃ¼ck im Park, Kino, Kabarett, Diskussionen, Performances und ClubnÃ¤chten bis hin zu Konzerten mit renommierten Bands oder solchen, die als Geheimtipps entdeckt werden kÃ¶nnen.</span></p><p class="_desktopParagraph" style="line-height: 1;"><span style="font-family: Helviotopia-Regular; font-size: 16px;">History</span></p><p class="_desktopParagraph" style="line-height: 1;"><span style="font-family: Helviotopia-Regular; font-size: 16px;">DasÂ poolbar-Festival war nie als Festival geplant: Es startete 1994 als Reihe von 18 kÃ¼nstlerischen Workshops von Theater Ã¼ber Malerei bis Grafik, ins Leben gerufen von einem losen jugendlichen Freundeskreis. InterdisziplinaritÃ¤t war schon damals das Ziel, daher fanden die Workshops zeitgleich in einem Saal statt, um o-working und Austausch zu ermÃ¶glichen. Der Austausch zwischen den Mitwirkenden sollte auch abends stattfinden â die dafÃ¼r geschaffenen gastronomischen Voraussetzungen wurden in erster Linie von den OrganisatorInnen und einer wachsenden Schar Neugieriger genutzt. Bald wurde die erste Band vorstellig â ihr spontaner Gig war der ungeplante Startschuss fÃ¼r das spÃ¤tere Festival.Â </span></p><p class="_desktopParagraph" style="line-height: 1;"><span style="font-family: Helviotopia-Regular; font-size: 16px;">02</span></p><p class="_desktopParagraph" style="line-height: 1;"><span style="font-family: Helviotopia-Regular; font-size: 16px;">AufwÃ¤ndige Detailgestaltung, ExperimentierrÃ¤ume, Partizipationsangebote und viel Liebe zum Detail summieren sich seither jeden Sommer zu einem internationalen stilvollen Szene- und Kulturzentrum, in dem Nischen entdeckt und Weltstars hautnah genossen werden kÃ¶nnen. In den vergangenen Jahren erhielt das poolbar-Festival zahlreiche Auszeichnungen. Nach dem Binder Award in Gold, 2ÃAdWins fÃ¼r die jÃ¤hrlich neue Grafik, wurde der Kulturpreis der Stadt Feldkirch Ã¼berreicht, den VN Klimaschutzpreis. Im FrÃ¼hjahr 2015 die Auszeichnung von hÃ¶chster Stelle: In der Wiener Hofburg wurde dem Festival der Ãsterr. Kunstpreis in der Sparte Â»KulturinitiativenÂ« vom ehemaligen BP Dr. Heinz Fischer verliehen. <a href="https://issuu.com/poolbar/docs/poolbar_festival_2018">Folder 2018Â â</a></span></p><p><span style="font-family: Helviotopia-Regular; color: #ffffff;">Generator 2019</span></p><p class="_desktopLead"><span style="font-size: 30px;"><span style="color: #ffffff;">In Anlehnung an den historischen Workshopgedanken, mit dem das poolbar-Festival 1994 begann, stellt der so genannte poolbar-Generator neben dem Programm die zweite SÃ¤ule des Festivals dar. Es wurde ein Prinzip entwickelt, das eine kÃ¼nstlerische Verbindung zwischen den Abendveranstaltungen und den gestalterischen Prozessen in den diversen Labors schafft: Was im poolbarÂ­-Generator als Idee entsteht, wird zum Konzept verdichtet und fÃ¼r das poolbar-Festival umgesetzt.</span> <a href="https://issuu.com/poolbar/docs/pb_generator_folder_issuu" target="_blank" rel="noopener" data-id="0">Folder 2019Â â</a></span></p><p class="_desktopParagraph"><span style="font-size: 16px; color: #ffffff;">Der Generator ist eine erweiterte Plattform fÃ¼r Menschen, die sich fÃ¼r Gestaltung begeistern, weil ein Austausch zwischen den unterschiedlichen Sparten stattfindet. So kÃ¶nnen alle einen Einblick in die TÃ¤tigkeit anderer haben und noch viel mehr auf ihren weiteren Weg mitnehmen. Vor allem die Durchmischung im Hinblick auf Altersdurchschnitt, NationalitÃ¤ten und Ausbildungen macht den Generator zu einer dichten, experimentellen Umgebung der Erfahrung.Â </span></p><p class="_desktopParagraph" style="line-height: 1;"><span class="s1" style="color: #ffffff; font-size: 16px;"><span style="font-family: Helviotopia-Regular;">Bis zu 50 Kunst-, Architektur- und Design-StudentInnen, welche die Teilnahme teilweise mit ECTS-Punkten als Teil des Studiums von ihrer UniversitÃ¤t anerkannt bekommen, entwickeln gestalterische Konzepte. Die Gestaltungslabors werden von Fachleuten aus den poolbar-Â­Reihen sowie von externen Profis geleitet. Teilnahme, Ãbernachtung und Verpflegung sind fÃ¼r die Teilnehmenden kostenlos. Durch kompetente GastkritikerInnen wird das Erarbeitete reflektiert und optimiert, zusÃ¤tzlicher Input wird durch Ã¶ffentliche Vortragsreihen im Vorarlberg Museum und im Kunsthaus Bregenz gewÃ¤hrleistet. In einem 3-tÃ¤gigen Nachbearbeitungslabor im MÃ¤rz im Wiener Museumsquartier werden die Zwischenergebnisse verfeinert und zum Gesamtkonzept komprimiert, das in weiterer Folge in Kooperation von Teilnehmenden, MitarbeiterInnen, Partner-UnterÂ­nehmenÂ­Innen und HandwerkerInnen umgesetzt wird. <a href="mailto:ahoi@poolbar.at" target="_blank" rel="noopener" data-id="0">BewerbungÂ â ahoi@poolbar.at</a></span></span></p><p class="_desktopParagraph" style="line-height: 0.8;"><span style="color: #ffffff;"><span class="s1" style="font-size: 16px;">Architektur (09â17 Feb 2019)<br /></span><span class="s1" style="font-size: 16px;">Grafik (09â17 Feb 2019)<br /></span><span class="s1" style="font-size: 16px;">Produktdesign (12â17 Feb 2019)<br /></span><span class="s1" style="font-size: 16px;">Public Art (12â17 Feb 2019)<br /></span><span class="s1" style="font-size: 16px;">Visuals &amp; Media (12â17 Feb 2019)<br />Street Art (06. - 08.07.2019)<br /></span></span></p><p class="_desktopParagraph" style="line-height: 0.8;"><span style="color: #ffffff; font-size: 16px; font-family: Helviotopia-Regular;">Generator 2019 <br /></span><span style="color: #ffffff; font-size: 16px; font-family: Helviotopia-Regular;">Magazin 4, Bregenz (Vorarlberg) 09ââ17 FebÂ <br /></span><span style="color: #ffffff; font-size: 16px; font-family: Helviotopia-Regular;">Museumsquartier Wien, 15 â 17 Mar (ergÃ¤nzend, freiwillig)<br /></span></p><p class="_desktopParagraph" style="line-height: 0.8;"><span style="color: #ffffff; font-size: 16px; font-family: Helviotopia-Regular;">Bewerbung mit Portfolio undÂ </span><span style="color: #ffffff; font-size: 16px; font-family: Helviotopia-Regular;"><a href="http://poolbar.at/wp-content/uploads/2018/11/workshop_applicationform.pdf" target="_blank" rel="noopener">Application Form</a><br /><a href="mailto:ahoi@poolbar.at" target="_blank" rel="noopener">â ahoi@poolbar.at</a><br /></span></p><p><span style="font-family: Helviotopia-Regular; font-size: 70px;">follow</span></p><p style="text-align: left;"><span style="font-size: 70px;"><a href="https://www.facebook.com/Poolbar.Festival/" target="_blank" rel="noopener"><span style="font-family: Helviotopia-Regular;">social</span></a></span></p><p style="text-align: left;"><span style="font-size: 70px;"><a href="https://www.instagram.com/poolbarfestival/" target="_blank" rel="noopener"><span style="font-family: Helviotopia-Regular;">insta</span></a></span></p><p class="_desktopLead"><a href="https://goo.gl/maps/zBsSu5E33TS2" target="_blank" rel="noopener"><span style="font-family: Helviotopia-Regular;">VeranstaltungsortÂ </span></a><br /><a href="https://goo.gl/maps/zBsSu5E33TS2" target="_blank" rel="noopener">Altes Hallenbad</a><br />Feldkirch<br />Austria</p><p>05 Julâ11 Aug<br />2019</p><p class="_desktopLead"><span style="font-family: Helviotopia-Regular;">Allgemeines:</span><br /><a href="mailto:ahoi@poolbar.at"><span style="font-family: Helviotopia-Regular;">ahoi@poolbar.a
