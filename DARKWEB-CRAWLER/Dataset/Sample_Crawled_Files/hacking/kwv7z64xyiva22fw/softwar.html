<html>
<head>

<style type="text/css">
.tl { position: absolute; top: 0; left: 0; right: 30%; bottom: 70%; 
      background: white;  }
.imgbox { position: absolute; top: 0; left: 70%; right: 0; bottom: 30%; 
      background: white;  }
.bl { position: absolute; top: 30%; left: 0; right: 30%; bottom: 0; 
      background: white;  }
.br { position: absolute; top: 70%; left: 70%; right: 0; bottom: 0; 
      background: white; } 

.tl img{
 position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.imgbox img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.br img{
 position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.bl img{
 position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* Make sure the second image isn't visible at first */
#img1 {
  opacity: 1;
  transition: opacity 2s;
  -moz-transition: opacity 2s;
  -webkit-transition: opacity 2s;
}
#img2 {
  opacity: 0;
  transition: opacity 2s;
  -moz-transition: opacity 2s;
  -webkit-transition: opacity 2s;
}
#img3 {
	opacity: 1
  transition: opacity 2s;
  -moz-transition: opacity 2s;
  -webkit-transition: opacity 2s;
  }
#img4 {
  opacity: 0;
  transition: opacity 2s;
  -moz-transition: opacity 2s;
  -webkit-transition: opacity 2s;
  }
  #img6 {
  opacity: 1
  transition: opacity 2s;
  -moz-transition: opacity 2s;
  -webkit-transition: opacity 2s;
  }
  #img7 {
  opacity: 0;
  transition: opacity 2s;
  -moz-transition: opacity 2s;
  -webkit-transition: opacity 2s;
  }
</style>

<script type="text/javascript">
var counter=0;
var animation_timer = 9000;
function animate_breakfast() {

    setInterval(function(){
		switch(counter){
			case 0:
				document.getElementById("img1").style.opacity = "0";
				document.getElementById("img3").style.opacity = "0";
				document.getElementById("img2").style.opacity = "1";
				document.getElementById("img4").style.opacity = "1";
				document.getElementById("img6").style.opacity = "0";
				document.getElementById("img7").style.opacity = "1";
				counter = 1;
				break;
			case 1:
				document.getElementById("img1").style.opacity = "1";
				document.getElementById("img3").style.opacity = "0";
				document.getElementById("img2").style.opacity = "0";
				document.getElementById("img4").style.opacity = "1";
				document.getElementById("img6").style.opacity = "0";
				document.getElementById("img7").style.opacity = "1";
				counter = 2;
				break;
				break;
			case 2:
				document.getElementById("img1").style.opacity = "0";
				document.getElementById("img3").style.opacity = "1";
				document.getElementById("img2").style.opacity = "1";
				document.getElementById("img4").style.opacity = "0";
				document.getElementById("img6").style.opacity = "1";
				document.getElementById("img7").style.opacity = "0";				
				counter = 0;
				break;				
				
		}

    },animation_timer);  
}
//-->
</script>
</head>
<body onload="animate_breakfast()">
<section>
 <div class="tl">
 <a Href="products.html">
 <img  id="img6" src="images/SoftwarHeaderb.png" >
 <img  id="img7" src="images/SoftwarHeaderx.png" >
 </a>
 </div>

<a Href="c2main.html">
  <img id="img1" src="images/c2Ax.png">
  <img id="img2" src="images/Ead4.gif">
  </a>
</div>
<div class="bl">
  <a Href="c2.html">
  <img id="img3" src="images/Menu.png">
  <img id="img4" src="images/droidmhf1.gif">
  </a>
</div>
<div class="br">
<a Href="c2main.html">
<img  id="img5" src="images/feature.gif" >
</a>
</div>


  
</section>

</body>
</html>
